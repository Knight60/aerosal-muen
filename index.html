<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="author" content="Faculty of Environment and Resource Studies, Mahidol University, Thailand">
    <meta name="developer" content="Pisut Nakmuenwai">

    <title>ระบบติดตามสารแขวนลอยในอากาศ</title>
    <style>
        @import url(CSS/bucket.css);

        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.min.js"
        integrity="sha512-pLnzlcFjcj9A9ggTfXZyscd+BWAV9pHdDrLekEoTimItxZI3uOAi7CSLXAHGZu7zRgG9Xyhl9bG3A1uRSJJOJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="Build/Cesium/Cesium.js"></script>
    <script src="Script/viewerCesiumNavigationMixin.js"></script>
    <!-- Google tag (gtag.js) --
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y7JS1TKF17"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Y7JS1TKF17');
    </script>
    -->
</head>

<body onload="Main(this)">
    <div id="Viewer" class="fullSize"></div>
    <div id="Logo">
        <img src="Image/Logo-MUEN.png">
    </div>
    <div id="Credit">
        <a href=" https://www.facebook.com/GIREN.RTC/" target="GIREN">
            <img src="Image/Logo-GIREN.png" style="padding: 5px;">
        </a>
        <a href="https://gistmu.mahidol.ac.th/" target="GISTMU" style="padding: 5px;">
            <img src="Image/Logo-GISTMU.png" style="padding: 5px;">
        </a>
        <a href="http://air4thai.pcd.go.th/" target="Air4Thai" style="padding: 5px;">
            <img src="Image/Air4Thai.png" style="padding: 5px; height: 40px;">
        </a>
    </div>
    <div id="Loading">
        <h1>Loading...</h1>
    </div>
    <div id="Toolbar" style="display: none;">
        <table>
            <tbody>
                <tr>
                    <td>Brightness</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: brightness, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: brightness">
                    </td>
                </tr>
                <tr>
                    <td>Contrast</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: contrast, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: contrast">
                    </td>
                </tr>
                <tr>
                    <td>Hue</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02" data-bind="value: hue, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: hue">
                    </td>
                </tr>
                <tr>
                    <td>Saturation</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: saturation, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: saturation">
                    </td>
                </tr>
                <tr>
                    <td>Gamma</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02" data-bind="value: gamma, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: gamma">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<link rel="stylesheet" href="index.css">
<script src="Script/Air4Thai.js" async defer></script>
<script src="index.js" async defer></script>

</html>
